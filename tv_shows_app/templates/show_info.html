<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Info</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <a href="/shows" style="margin-left: 275px;">Go Back</a>
    <h1>TV Show {{ showInfo.id }} </h1>
    <h3>Title: {{ showInfo.title }}</h3>
    <h3>Network: {{ showInfo.network }}</h3>
    <h3>Release Date: {{ showInfo.release_date }}</h3>
    <h3>Description: {{ showInfo.description }}</h3>
    <p>Last Updated: {{ showInfo.updated_at }}</p>
    <p><a href="/shows/{{showInfo.id}}/edit">Edit</a> | <a href="/shows/{{showInfo.id}}/destroy">Delete</a></p>
</body>
</html>
